<div class="blog-entry-heading-container fade-in" ng-animate-children>
  <h1 class="blog-entry-heading">
    {{nowReading.display}}
  </h1>
  <div class="sub-heading" ng-if="nowReading.track['artist_display_name']">
    <h3>by {{ nowReading.track['artist_display_name'] }} </h3>
  </div>
</div>

<div ng-if="nowReading.id" class="blog-entry-content fade-in" ng-animate-children>
  <img ng-if="nowReading.id" class="entry_image" src='https://partner.api.beatsmusic.com/v1/api/tracks/{{nowReading.id}}/images/default?client_id=eunjtjg4755smmz8q942e9kp'>
  <div ng-bind-html="nowReading.entry"></div>
</div>
