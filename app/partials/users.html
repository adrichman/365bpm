<div class="row">
  <div ng-if="!userId" class="users-home">
    <h1>Check Out Some Bloggerz</h1>
    <div class="bloggerz">
      <ul>
        <li ng-repeat="user in users">
          <user-image loading="$root.loading" user-image="user.userImage">
          </user-image>
          <a href="/users?id={{user.id}}">{{user.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div ng-if="userId" class="large-3 columns playlist-col">
    <playlist-nav></playlist-nav>
  </div>
  <div class="large-9 columns">
    <read-blog></read-blog>
  </div>
</div>
