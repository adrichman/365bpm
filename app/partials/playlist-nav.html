<div class="userImage-container text-center">
  <img class="userImage" ng-src="{{ userImage.url }}">
</div>
<div ng-hide="active">
  <accordion close-others="true" ng-repeat="playlist in playlists">
    <accordion-group heading="{{playlist.name}}" is-open="false">
      <img class="playlist_image" src='https://partner.api.beatsmusic.com/v1/api/playlists/{{ playlist.id }}/images/default?client_id=eunjtjg4755smmz8q942e9kp'>
      <ul class="no-bullet playlist-item" ng-repeat="track in playlist.refs.tracks">
        <li class="track_info_container"><img class="track_image" src='https://partner.api.beatsmusic.com/v1/api/tracks/{{ track.id }}/images/default?client_id=eunjtjg4755smmz8q942e9kp'>{{ track.display }}</li>
      </ul>
    </accordion-group>
  </accordion>
</div>
