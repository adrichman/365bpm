<div class="row blog_view fade-in" ng-show="!$root.loading" ng-animate-children>
  <div class="large-12 columns">
  <h3> Blog some stuff about <span class="song-heading">{{ nowEditing.display || 'a song from your playlists' }}{{nowEditing.display && nowEditing.display[nowEditing.display.length-1] === "." ? "" : "."}}</span></h3>
    <form class="blogForm" name="blogEditForm" ng-show="nowEditing.display" >
      <textarea ui-tinymce="tinymceOptions" class="blogEditInput" name="blogEditInput" ng-model="blogEditInput.input"></textarea>
      <div class="buttons">
        <button ng-click="resetForm()">Cancel</button>
        <button ng-disabled="!blogEditForm.blogEditInput.$dirty" ng-click="submitForm()">{{ submitText }}</button>
      </div>
    </form>
  </div>
</div>
